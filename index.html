<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Favicon -->
   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

   <!-- CSS Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

   <!-- My Css-->
   <link rel="stylesheet" href="style/style.css">

   <title>iMovi - Home</title>
</head>
<body>

   <!-- NAV -->
   <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
      <div class="container py-2">

         <a href="#" class="navbar-brand">
            <img src="img/imovi-icon.png" alt="iMovi">
            <span class="primary-color">iMovi</span>
         </a>

         <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse"
            data-bs-target="#navbar-items"
            aria-controls="navbar-items"
            aria-expanded="false"
            aria-label="toggle navigation">
               <i class="bi bi-list"></i>
         </button>

         <div class="collapse navbar-collapse" id="navbar-items">
            <ul class="navbar-nav me-auto mb-2mb-lg-0">
               <li class="nav-item">
                  <a href="#" class="nav-link active primay-color" aria-current="page">Home</a>
               </li>

               <li class="nav-item">
                  <a href="#" class="nav-link primary-color">Projetos</a>
               </li>

               <li class="nav-item">
                  <a href="#" class="nav-link primary-color">Im√≥veis</a>
               </li>

               <li class="nav-item">
                  <a href="#" class="nav-link primary-color">Contatos</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <!-- SLIDER -->
   <div class="container" id="slider-container">

      <div class="carousel slide" id="slider" data-bs-ride="carousel">
         <div class="carousel-indicators">
            <button class="active"
            tipe="button" data-bs-target="#slider" data-bs-slide-to="0" aria-current="true"
            aria-label="Slide 1"></button>

            <button
            tipe="button" data-bs-target="#slider" data-bs-slide-to="1" 
            aria-label="Slide 2"></button>

            <button
            tipe="button" data-bs-target="#slider" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
         </div>

         <div class="carousel-inner">
            <div class="carousel-item active">
               <img src="img/banner-1.jpg" alt="Casa 1" class="d-block w-100">
               <div class="carousel-caption">
                  <h5>Casas planejadas</h5>
                  <a href="#" class="btn btn-dark">Ver projetos</a>
               </div>
            </div>

            <div class="carousel-item">
               <img src="img/banner-2.jpg" alt="Casa 2" class="d-block w-100">
               <div class="carousel-caption">
                  <h5>Projetos Complexos</h5>
                  <a href="#" class="btn btn-dark">Ver projetos</a>
               </div>
            </div>

            <div class="carousel-item">
               <img src="img/banner-3.jpg" alt="Casa 3" class="d-block w-100">
               <div class="carousel-caption">
                  <h5>Projetos inovadores</h5>
                  <a href="#" class="btn btn-dark">Ver projetos</a>
               </div>
            </div>
         </div>
         
         <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
            <i class="bi bi-chevron-compact-left"></i>
            <span class="visually-hidden">Previous</span>
         </button>

         <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
            <i class="bi bi-chevron-compact-right"></i>
            <span class="visually-hidden">nextious</span>
         </button>

      </div>
   </div>

   <!-- MINI-BANNERS -->


   <!--JavaScript Bootstrap-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
</body>
</html>
